        <textarea name="item_meta[5]" id="field_message" rows="8" placeholder="Li" data-reqmsg="Dieses Feld darf nicht leer sein." aria-required="true" data-invmsg=" ist ungÃ¼ltig" aria-invalid="false"></textarea>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    
    <script>

(function ($) {
    $(document).ready(function () {
        var editingMode = false;
        var charIndex = 0;
        var textIndex = 0;
        var texts = [
            'Lieber Ioannis Papachristos,',
            'Sehr geehrter Herr Ioannis Papachristos,',
            'Hallo Ioannis,'
        ];
        var writeSpeed = [170, 220];
        var delSpeed = [60, 110];

        console.log(editingMode)

        $('#field_message').on('click', function () {
            if (editingMode) {
                return;
            }
            editingMode = true;
            $('#field_message').val(texts[textIndex]);
        });

        $('#field_message').attr('placeholder', '');
        typeWriter();

        function randSpeed(min, max) {
            return Math.floor(Math.random() * (max - min) ) + min;
        }

        function deleteChars() {
            if (editingMode) {
                return;
            }

            if ($('#field_message').attr('placeholder').length < 1) {
                charIndex = 0;
                if (textIndex < texts.length - 1) {
                    textIndex++;
                } else {
                    textIndex = 0;
                }

                $('#field_message').attr('placeholder', '');
                setTimeout(typeWriter, 800);
                return;
            }

            $('#field_message').attr('placeholder', $('#field_message').attr('placeholder').slice(0, -1));

            setTimeout(deleteChars, randSpeed(delSpeed[0], delSpeed[1]));
        }

        function typeWriter() {
            if (editingMode) {
                return;
            }

            if (charIndex < texts[textIndex].length) {
                $('#field_message').attr('placeholder', $('#field_message').attr('placeholder') + texts[textIndex].charAt(charIndex));
                charIndex++;
                setTimeout(typeWriter, randSpeed(writeSpeed[0], writeSpeed[1]));
            } else {
                setTimeout(deleteChars, 1600);
            }
        }
    });
}) (jQuery);
